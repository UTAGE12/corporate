    <section class="contact">
      <div class="form-area">
        <form class="contact-form" action="index.html" method="post">
          <div class="form-item">
            <label class="form-item-name">会社名</label><br>
            <input type="text" id="company-name">
          </div>
          <div class="form-item">
            <label class="form-item-name">お名前
              <span class="astarisk">*</span></label><br>
            <input type="text" id="name" required>
          </div>
          <div class="form-item">
            <label class="form-item-name">メールアドレス
              <span class="astarisk">*</span></label><br>
            <input type="text" id="emailadress" required>
          </div>
          <div class="form-item">
            <label class="form-item-name">お問い合わせ内容
              <span class="astarisk">*</span>
            </label><br>
            <textarea id="message" required></textarea>
          </div>
          <div class="submit-btn"><input type="submit" value="お申込み">
          </div>
        </form>
        </div>
      </section>
